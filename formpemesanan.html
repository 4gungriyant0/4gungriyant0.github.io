    <!-- Select Script -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
    $(document).ready(function() {
      var id = "#JenisDesain";
      var jp = "#PilihPaket";
      $(id).change(function() {
        $(this).find("option:selected").each(function() {
          var optionValue = $(this).attr("value");
          if (optionValue) {
            $("." + optionValue).slideDown();
            $(".perencanaan").not("." + optionValue).slideUp();
            $(".renovasi").not("." + optionValue).slideUp();
          } else {
            $(".perencanaan").slideUp();
            $(".renovasi").slideUp();
          }
        });
      }).change();

      $(jp).change(function() {
        $(this).find("option:selected").each(function() {
          var optionValue = $(this).attr("value");
          if (optionValue) {
            $("." + optionValue).slideDown();
            $(".custom").not("." + optionValue).slideUp();
          } else {
            $(".custom").slideUp();
          }
        });
      }).change();
    });
    </script>
